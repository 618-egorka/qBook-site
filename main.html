<html>
    <head>
        <meta charset = "UTF-8">
        <title>qBook Главная</title>
        <link rel="stylesheet" href="./CSS/main.css">
    </head>

    <body>
        <header> <!-- Шапка -->
            <div class="wrapper">
                <nav class="head-nav">
                    <div class="logo"><!-- Логотип -->
                        <a href ="#"><img src="./assets/IMG/Logo.svg" alt="qBook"></a>
                    </div>
                    <ul class="nav"> <!-- Навигация по станицам -->
                        <li><a href="#" id="accent">Главная</a></li>
                        <li><a href ="#">Библиотека</a></li>
                        <li><a href ="#">Донаты</a></li>
                    </ul><!-- Поле ввода -->
                    <label> <input type="field" placeholder="Поиск" required> </input> </label>
                </nav>
            </div> 
        </header>

        <main> <!-- Основной контейнер -->
            <section class="daily-selections">
                <span class="name-selections">
                    <h4>Подборка дня</h4>
                    <h1>Стив Жобс</h1>
                </span>
                <div class="books-selections">
                    <section class="book-card">
                        <div class="card-content">
                            <div class="book-content">
                                <img class="book-preview" src="./assets/IMG/book1.png" alt="Обложка книги">
                                <a class="bt-secondary" href ="#">Читать</a>
                            </div>
                            <span class="book-rait">
                                <span class="icon-text">
                                    <img src="./assets/IMG/rait-icon.svg" alt="Рейтинг">
                                    <p>8.9</p>
                                </span>
                                <span class="icon-text">
                                    <img src="./assets/IMG/view-icon.svg" alt="Просмотры">
                                    <p>89%</p>
                                </span>
                            </span>
                        </div>
                    </section>

                    <section class="book-card">
                        <div class="card-content">
                            <div class="book-content">
                                <img class="book-preview" src="./assets/IMG/book2.png" alt="Обложка книги">
                                <a class="bt-secondary" href ="#">Читать</a>
                            </div>
                            <span class="book-rait">
                                <span class="icon-text">
                                    <img src="./assets/IMG/rait-icon.svg" alt="Рейтинг">
                                    <p>6.7</p>
                                </span>
                                <span class="icon-text">
                                    <img src="./assets/IMG/view-icon.svg" alt="Просмотры">
                                    <p>69%</p>
                                </span>
                            </span>
                        </div>
                </section> 
                </div>
                
                    
                        
                    <!-- <div class="book-rait">
                        <div class="book-star">
                            <img src="./assets/IMG/rait-icon.svg" alt="Рейтинг">
                            <p>8.9</p>
                        </div>
                        <div class="book-view">
                            <img src="./assets/IMG/view-icon.svg" alt="Просмотры">
                            <p>69%</p>
                        </div>
                    </div> -->
                
        </main>

        <footer> <!-- Футер -->
        </footer>
    </body>

</html>
